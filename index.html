<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Shumeiko Denys</title>
</head>
<body>
    <svg width="100%" height="100vh">
        <!-- nebo -->
        <rect x="0" y="0" width="1000px" height="500px" fill="turquoise"/>
        <!-- tychka 1 -->
        <circle r="40" cx="100" cy="100" fill="white"/>
        <circle r="40" cx="140" cy="80" fill="white"/>
        <circle r="40" cx="180" cy="100" fill="white"/>
        <circle r="40" cx="150" cy="120" fill="white"/>
        <!-- tychka 2 -->
        <circle r="40" cx="400" cy="100" fill="white"/>
        <circle r="40" cx="440" cy="80" fill="white"/>
        <circle r="40" cx="480" cy="100" fill="white"/>
        <circle r="40" cx="450" cy="120" fill="white"/>
        <!-- tychka 3 -->   
        <circle r="40" cx="700" cy="100" fill="white"/>
        <circle r="40" cx="740" cy="80" fill="white"/>
        <circle r="40" cx="780" cy="100" fill="white"/>
        <circle r="40" cx="750" cy="120" fill="white"/>
        <!-- more -->
        <rect x="0" y="500" width="1000px" height="200px" fill="mediumblue"/>
        <!-- korabl' -->
        <rect x="250" y="480" width="300px" height="120px" fill="maroon"/>
        <polyline points="140,480 250,480 250,600" fill="maroon"/>
        <polyline points="650,480 550,480 550,600" fill="maroon"/>
        <rect x="400" y="280" width="10" height="200" fill="brown"/>
        <polyline points="410,280 410,420 500,420" fill="white"/>
        <!-- plyag -->
        <rect x="0" y="700" width="1000px" height="150px" fill="yellow"/>
        <!-- stoika  -->
        <polyline points="690,840 710,840 800,650" fill="maroon"/>
        <polyline points="790,810 810,810 800,650" fill="maroon"/>
        <polyline points="890,840 910,840 800,650" fill="maroon"/>
        <!-- mishen' -->
        <circle r="100" cx="800" cy="670" fill="red"/>
        <circle r="80" cx="800" cy="670" fill="white"/>
        <circle r="60" cx="800" cy="670" fill="red"/>
        <circle r="40" cx="800" cy="670" fill="white"/>
        <circle r="20" cx="800" cy="670" fill="red"/>
    </svg>
    
</body>
</html>
